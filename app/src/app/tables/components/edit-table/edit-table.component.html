<app-header [title]="'Tisch bearbeiten'"></app-header>
<form *ngIf="form" [formGroup]="form" ngxsForm="tables.editTableForm" (ngSubmit)="tableFacade.updateTable(this.tableId)" [ngxsFormClearOnDestroy]="true">
    <div class="field">
        <label for="tableNumber" class="block">Tischnummer*</label>
        <input id="tableNumber" required type="number" pInputText formControlName="tableNumber" placeholder="123" />
    </div>
    <div class="field">
        <label for="capacity" class="block">Anzahl Personen am Tisch*</label>
        <input id="capacity" required type="number" pInputText formControlName="capacity" placeholder="4" />
    </div>
  <div class="field">
    <label for="description" class="block">Kommentare</label>
    <textarea rows="20" id="description" pInputTextarea formControlName="description" placeholder="Ich bin eine Kommentar"></textarea>
  </div>
</form>
<div class="actions actions__margin-top">
    <app-button label="Abbrechen" icon="plus" buttonStyle="outlined" (clicked)="navigateToList()"></app-button>
    <app-button label="Tisch speichern" [disabled]="form.invalid" icon="plus" buttonStyle="outlined" (clicked)="tableFacade.updateTable(this.tableId)"></app-button>
</div>
