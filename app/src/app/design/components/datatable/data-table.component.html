<empty-list-alert [summary]="'Keine Daten'" [text]="'Es gibt noch keine Daten. FÃ¼gen sie welche hinzu.'" *ngIf="!data?.length"></empty-list-alert>
<p-table #dt dataKey="id" [filterDelay]="0" (sortFunction)="customSort($event)" [customSort]="true" [globalFilterFields]="filterFields" [rowHover]="true" [loading]="loading" [tableStyle]="{'min-width': '50rem'}" [value]="data" [paginator]="true" [rows]="100" sortMode="single" [sortField]="initialSortField" [sortOrder]=1>
  <ng-template pTemplate="caption">
    <div class="table-header">
            <div class="actions">
              <ng-content #actions></ng-content>
            </div>
            <div class="search">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText #searchInput type="text" (input)="dt.filterGlobal(searchInput.value, 'contains')" placeholder="Suche" />
            </span>
            </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">{{col.title}}</th>
      <th *ngIf="hasActions">Aktionen</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-profession>
    <tr>
      <td *ngFor="let col of cols">{{profession[col.field]}}</td>
      <td *ngIf="hasActions">
        <p-confirmDialog *ngIf="hasConfirmDialogs" [style]="{width: '50vw'}"></p-confirmDialog>
        <app-button *ngFor="let action of actions" [label]="action.label" [icon]="action.icon" [buttonStyle]="action.style" (clicked)="action.onClick(profession['id'])"></app-button>
      </td>
    </tr>
  </ng-template>
</p-table>
