<app-header [title]="'Zeitbereich bearbeiten'"></app-header>
<form *ngIf="form" [formGroup]="form" ngxsForm="areaSlots.editAreaSlotForm" (ngSubmit)="areaSlotFacade.updateAreaSlot(this.areaSlotId)" [ngxsFormClearOnDestroy]="true">
  <div class="field">
    <label for="type" class="block">Typ*</label>
    <p-dropdown formControlName="type" [required]="true" [options]="types" optionLabel="name" optionValue="value"></p-dropdown>
  </div>
  <div class="field">
    <label for="name" class="block">Name*</label>
    <input id="name" required type="text" pInputText formControlName="name" placeholder="XYZ" />
  </div>
  <div class="field">
    <label for="length" class="block">Länge in Stunden</label>
    <input id="length" type="number" pInputText formControlName="length" placeholder="1" />
  </div>
  <div class="field">
    <label for="areaId" class="block">Zugehöriger Bereich*</label>
    <p-dropdown formControlName="areaId" [options]="areas | async" optionLabel="name" optionValue="value" [showClear]="true" placeholder="Bereich auswählen"></p-dropdown>
  </div>
  <div class="field">
    <label for="start" class="block">Start</label>
    <input id="start" type="datetime-local" pInputText formControlName="start"  />
  </div>
  <div class="field">
    <label for="end" class="block">Ende</label>
    <input id="end" type="datetime-local" pInputText formControlName="end"  />
  </div>
</form>
<div class="actions actions__margin-top">
    <app-button label="Abbrechen" icon="plus" buttonStyle="outlined" (clicked)="navigateToList()"></app-button>
    <app-button label="Zeitbereich speichern" [disabled]="form.invalid" icon="plus" buttonStyle="outlined" (clicked)="areaSlotFacade.updateAreaSlot(this.areaSlotId)"></app-button>
</div>
