<ng-container *ngIf="reservation">
    <h4>Reservation löschen</h4>
    <p>Sind sie sich sicher, dass Sie die Reservation löschen möchten?</p>
    <ion-button class="button" (click)="delete(reservation)">JA</ion-button>
    <ion-button class="button" (click)="closePopover()">NEIN</ion-button>
</ng-container>
