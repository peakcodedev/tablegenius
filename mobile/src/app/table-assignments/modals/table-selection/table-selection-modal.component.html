<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="medium" (click)="cancel()">Abbrechen</ion-button>
        </ion-buttons>
        <ion-title>Tisch ausw√§hlen</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <div class="tables">
        <div class="table-list">
            <div class="table-list-item" [class.test]="tableIsSelected(table)" *ngFor="let table of tables" (click)="onTableSelected(table)">
                <span><b>Nr. {{table.tableNumber}}</b> | Anzahl: {{ table.capacity }}</span>
            </div>
        </div>
    </div>
</ion-content>
